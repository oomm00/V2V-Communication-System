{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">ğŸ“ Report a New Hazard</h2>
<form action="/report" method="POST" class="card bg-secondary p-4 text-light">
  <div class="mb-3">
    <label class="form-label">Hazard Type</label>
    <input type="text" name="hazard_type" class="form-control" required>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Latitude</label>
      <input type="number" name="lat" step="0.000001" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Longitude</label>
      <input type="number" name="lon" step="0.000001" class="form-control" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Confidence (0-1)</label>
      <input type="number" name="confidence" step="0.01" min="0" max="1" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">TTL (Seconds)</label>
      <input type="number" name="ttl_seconds" class="form-control" required>
    </div>
  </div>

  <button class="btn btn-light mt-3" type="submit">Submit Report</button>
</form>
{% endblock %}
